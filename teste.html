<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro funcionario</title>
    <link rel="stylesheet" href="teste.css">

</head>
<body>
    <header>
        <h1>Cadastro de funcionários</h1>
    </header>
    <section>
        <div>
            Nome do funcionário: <input type="text" name="nome" id="nome"> 
                Sexo:  
                <input type="radio" name="radsex" id="masc" checked> 
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
        </div>
        <div>
            CPF:    <input type="number" name="cpf" id="cpf">
            Ano de nascimento: <input type="number" name="ano" id="ano">
        </div>
        <div><input type="button" value="Finalizar Cadastro" id="fim" onclick="finalizar()"></div>
        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy; FabricyoRibeiro</p>
    </footer>
    <script src="teste.js"></script>
</body>
</html>
